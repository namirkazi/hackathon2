    <script>
        function validate()
{
var username=document.getElementById("username").value;

if(username=="admin"&& password=="user")
{
    alert("login succesfully");
    return false;

}
else
{
    alert("login failed");
}


}
    </script>
<script>
    function signup(){
        location.replace("signup.html")
    }
    </script>


</head>
<body>
<form class="box" action="login.html" method="POST">

<h1>
    login
</h1>
